<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Cadastro de Pessoas</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Peoples
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form role="form">
                    <div class="form-group input-group">
                        <input type="text" ng-model="vm.name" class="form-control" placeholder="Search for one person">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="vm.search()">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Foto</th>
                            <th>Nome</th>
                            <th>Sexo</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="people in vm.peoples">
                            <td>
                                <a href="#people/{{people.id}}"> 
                                    {{people.id}}
                                </a>
                            </td>
                            <td>
                                <a href="http://facebook.com/{{people.id}}">
                                    <img ng-src="http://graph.facebook.com/{{people.id}}/picture?type=square">
                                </a>
                            </td>

                            <td>
                                {{people.name}}
                            </td>
                            <td>
                                {{people.gender}}
                            </td>

                            <td>
                                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#updatePeopleModal" ng-click="vm.selectPeople($index)">
                                    Editar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="col-lg-4">
        <div class="well">
            <h4>Listagem de pessoas Gwan.io</h4>
            <p>
                Pagina exibe dados de uma pessoa
            </p>
        </div>
    </div>

</div>
<!-- INICIO MODAL -->
<div class="modal fade bs-example-modal-lg" id="updatePeopleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title">
                    Editar Pessoa
                </h4>
            </div>

            <div class="modal-body">
                {{vm.people}}
                <form role="form" class="ng-pristine ng-valid">
                    <div class="form-group">
                        <label>OBJECT ID</label>
                        <input type="text" class="form-control" ng-model="vm.people._id">
                        <p class="help-block">OBJECT ID.</p>
                    </div>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" ng-model="vm.people.id">
                        <p class="help-block">ID.</p>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="vm.people.name">
                        <p class="help-block">Nome.</p>
                    </div>
                    <div class="form-group">
                        <label>Sexo:</label>
                        <input type="text" class="form-control" placeholder="sexo" ng-model="vm.people.gender">
                        <p class="help-block">Sexo.</p>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.updatePeople()">Editar Pessoa</button>
        </div>

    </div>
</div>
</div>
<!-- FIM MODAL -->

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Configurações da Aplicação
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                App Changes Config
                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#newConfigModal">
                    Nova Configuração
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>AppID</th>
                            <th>Name</th>
                            <th>Tag(s)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="config in vm.configs">
                            <td>
                                <a href="#config/{{config._id}}"> 
                                    {{config._id}}
                                </a>
                            </td>
                            <td>
                                {{config.appID}}
                            </td>
                            <td>
                                {{config.nome}}
                            </td>
                            <td>
                                {{config.tag}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#configModal" ng-click="vm.selectConfig($index)">
                                    Ver Mais
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<!-- INICIO MODAL -->
<div class="modal fade bs-example-modal-lg" id="configModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    Alterar Config {{vm.config.nome}}
                </h4>
            </div>

            <div class="modal-body">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <form role="form" class="ng-pristine ng-valid form-inline">

                            <label for="basic-url">Nome</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="vm.config.nome">
                            </div>
                            <label for="basic-url">Tag</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="vm.config.tag">
                            </div>

                            <br>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //</div> -->

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.editConfig()">Save changes</button>
            </div>

        </div>
    </div>
</div>
<!-- FIM MODAL -->
<!-- INICIO MODAL -->
<div class="modal fade bs-example-modal-lg" id="newConfigModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    Cadastrar Nova Config
                </h4>
            </div>

            <div class="modal-body">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        Nova Configuração
                    </div>

                    <div class="panel-body">
                        <form role="form" class="ng-pristine ng-valid form-inline">

                            <label for="basic-url">AppID:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="vm.newConfig.appID">
                            </div>
                            <label for="basic-url">Nome:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="vm.newConfig.nome">
                            </div>
                            <label for="basic-url">Tag:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="vm.newConfig.tag">
                            </div>

                            <br>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //</div> -->

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.createNewConfig()">Save changes</button>
            </div>

        </div>
    </div>
</div>
<!-- FIM MODAL -->

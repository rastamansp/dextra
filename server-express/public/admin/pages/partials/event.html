<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Evento {{vm.event.name}}
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Detalhes do Evento

                <p align="right">
                    <button type="button" class="btn btn-primary btn-xs" ng-click="vm.updateLastEvent()">
                        Atualizar Evento
                    </button>
                </p>
            </div>

            <div class="panel-body">
                <form role="form">
                    <div class="form-group" ng-repeat="(key, value) in vm.event" ng-show="['id', 'can_guest_invite', 'guest_list_enabled', 'description','start_time','end_time','interested_count','maybe_count','noreply_count','attending_count','declined_count','place','lastsystemupdate','name','updated_time','type','timezone','owner','cover','genero'].indexOf(key)!=-1">
                        <label>{{vm.getFieldAlias(key) | uppercase}}:</label>
                        <input class="form-control" ng-model="vm.event[key]">
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Novo Campo</label>
                            <select class="form-control" ng-model="vm.novoCampoNome">
                                <option value="-1"> 
                                    Selecione um tipo de Campo
                                </option>
                                <option value="telefone"> 
                                    Telefone
                                </option>
                                <option value="whatsapp"> 
                                    WhatsApp
                                </option>
                                <option value="genero"> 
                                    Genero
                                </option>
                                <option value="estado"> 
                                    Estado
                                </option>
                                <option value="cidade"> 
                                    Cidade
                                </option>
                            </select>
                            <p class="help-block">Tipo do campo que sera adicionado ao JSON.</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Valor Campo</label>
                            <input class="form-control" ng-model="vm.novoCampoValor">
                            <p class="help-block">Valor do campo que sera adicionado ao JSON.</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <p align="right">
                    <button type="button" class="btn btn-primary" ng-click="vm.addNewField()">
                        Add other field
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="vm.updateEvent()">
                        Save
                    </button>
                </p>
            </div>
            <div class="well">
                <div class="form-group">
                    <label>JSON</label>
                    <textarea class="form-control" rows="10">{{vm.event}}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Usu√°rios confirmados no evento
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body" style="height: 400px; overflow-y: scroll;">
                        <form role="form">
                            <div class="form-group input-group">
                                <input type="text" ng-model="vm.name" class="form-control" placeholder="Search for one person">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="vm.search()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                        <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>Gender</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="people in vm.event.attending | filter: vm.name">
                                    <td>
                                        <a href="#people/{{people.id}}"> 
                                    {{people.id}}
                                </a>
                                    </td>
                                    <td>
                                        <a href="http://facebook.com/{{people.id}}">
                                            <img ng-src="http://graph.facebook.com/{{people.id}}/picture?type=square">
                                        </a>
                                    </td>

                                    <td>
                                        {{people.name}}
                                    </td>
                                    <td>
                                        {{people.gender}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="col-lg-4">
        <div class="well">
            <h4>Detalhes de evento</h4>
            <p>
                Pagina exibe detalhes de evento
            </p>
        </div>
    </div>

</div>

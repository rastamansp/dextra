<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Eventos por pessoa</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Busca de eventos que pessoa confirmou presen√ßa
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form role="form">
                    <div class="form-group input-group">
                        <input type="text" ng-model="vm.name" class="form-control" placeholder="Search for one person">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="vm.search()">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Foto</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="event in vm.peoples">
                            <td>
                                <a href="#event/{{event.id}}">
                                    {{event.id}}
                                </a>
                            </td>
                            <td>
                                <a href="http://facebook.com/{{event.id}}">
                                    <img ng-src="http://graph.facebook.com/{{people.id}}/picture?type=square">
                                </a>
                            </td>

                            <td>
                                {{people.name}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

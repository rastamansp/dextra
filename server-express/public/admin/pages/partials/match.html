<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tables</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                Match Event {{vm.event.name}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="form-group">
                    <label>People Picture</label>
                    <p class="form-control-static">
                        <img ng-src="http://graph.facebook.com/{{vm.person.id}}/picture?type=square">
                    </p>
                </div>
                <div class="form-group">
                    <label>ID</label>
                    <p class="form-control-static">{{vm.person.id}}</p>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <p class="form-control-static">{{vm.person.name}}</p>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">
                        Dislike
                    </button>
                    <button type="button" class="btn btn-default">
                        Pular
                    </button>
                    <button type="button" class="btn btn-default">
                        Like
                    </button>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
